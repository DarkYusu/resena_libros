{% extends 'base.html' %}

{% block title %}Formulario de Contacto{% endblock %}

{% block content %}
<h2>Contacto</h2>

<form method="post" action="{% url 'contacto' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
